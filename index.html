<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeyeFull DEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0e11] text-white flex flex-col items-center p-4">

    <div class="mb-6 mt-4 text-center">
        <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
            YEYEFULL SWAP
        </h1>
        <p class="text-gray-400 text-sm">Solana Next-Gen Exchange</p>
    </div>

    <div id="integrated-terminal" class="w-full max-w-[440px] h-[600px] rounded-2xl shadow-2xl border border-gray-800"></div>

    <script src="https://terminal.jup.ag/main-v3.js"></script>
    <script>
      window.onload = () => {
        if (window.Jupiter) {
          window.Jupiter.init({
            displayMode: "integrated",
            integratedTargetId: "integrated-terminal",
            endpoint: "https://api.mainnet-beta.solana.com",
            template: "Pro",
            feeConfig: {
              feeBps: 10,
              feeAccounts: new Map([
                ["EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v", "ALAMAT_WALLET_SOLANA_ANDA"],
                ["So11111111111111111111111111111111111111112", "ALAMAT_WALLET_SOLANA_ANDA"]
              ]),
            },
          });
        }
      };
    </script>
</body>
</html>
