<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeyeFull DEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0e11; margin: 0; padding: 0; }
        /* Memastikan container terminal fleksibel di layar HP */
        #integrated-terminal {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body class="flex flex-col items-center p-4">

    <div class="mb-6 mt-4 text-center">
        <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
            YEYEFULL SWAP
        </h1>
        <p class="text-gray-400 text-sm tracking-widest uppercase">Solana Next-Gen Exchange</p>
    </div>

    <div class="w-full max-w-[440px] rounded-2xl shadow-2xl border border-gray-800 overflow-hidden">
        <div id="integrated-terminal"></div>
    </div>

    <script src="https://terminal.jup.ag/main-v3.js"></script>
    
    <script>
      window.onload = () => {
        if (window.Jupiter) {
          window.Jupiter.init({
            displayMode: "integrated",
            integratedTargetId: "integrated-terminal",
            // Menggunakan Public RPC (Ganti ke Helius jika ingin lebih cepat)
            endpoint: "https://api.mainnet-beta.solana.com", 
            template: "Pro", // Mengaktifkan tampilan Pro dengan Chart
            strictTokenList: false, // Memunculkan semua token
            
            // PENTING: Ganti alamat wallet di bawah ini dengan wallet Phantom Anda!
            feeConfig: {
              feeBps: 10, // Komisi 0.1% untuk Anda
              feeAccounts: new Map([
                ["EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v", "ALAMAT_WALLET_SOLANA_ANDA"], // USDC
                ["So11111111111111111111111111111111111111112", "ALAMAT_WALLET_SOLANA_ANDA"]  // SOL
              ]),
            },
          });
        }
      };
    </script>

    <footer class="mt-8 text-gray-600 text-[10px] uppercase">
        © 2026 Yeyefull • Decentralized & Secure
    </footer>
</body>
</html>
